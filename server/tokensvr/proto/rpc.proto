syntax = "proto3";
import "user.proto";
package rpc;

message UpdateTokenRequest {
  uint64 uid = 1;
  string username = 2;
  uint64 timeout = 3;
  string nickname = 4;
  string ext_info = 5;
}

message UpdateTokenResult { string token_string = 1; }

message GetTokenInfoRequest { string token = 1; }

service TokenSvr {
  rpc UpdateToken(UpdateTokenRequest) returns (UpdateTokenResult);
  rpc GetTokenInfo(GetTokenInfoRequest) returns (GetTokenInfoResult);
}
